<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Astralis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <header class="header">
        <div class="container">
            <h1 class="logo">Codex Astralis</h1>
            <nav class="nav">
                <ul class="nav-list" id="nav-list">
                    <!-- Navigation will be populated by JavaScript -->
                </ul>
            </nav>
            <div class="auth-section">
                <button id="login-btn" class="btn btn-primary">Iniciar Sesión</button>
                <button id="logout-btn" class="btn btn-secondary" style="display: none;">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="editor-panel" id="editor-panel" style="display: none;">
                <div class="editor-controls">
                    <button id="add-page-btn" class="btn btn-primary">Agregar Página</button>
                    <button id="add-subpage-btn" class="btn btn-secondary">Agregar Subpágina</button>
                    <button id="add-content-btn" class="btn btn-info">Agregar Contenido</button>
                    <button id="save-changes-btn" class="btn btn-success">Guardar Cambios</button>
                    <button id="download-json-btn" class="btn btn-info">Descargar JSON</button>
                </div>
                <div class="editor-info">
                    <small>Los cambios son temporales hasta que descargues el JSON y actualices el repositorio.</small>
                </div>
            </div>

            <div class="content-area">
                <div class="page-header">
                    <h2 id="page-title">Página Principal</h2>
                    <div class="subpage-nav" id="subpage-nav">
                        <!-- Subpage navigation will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="page-content" id="page-content">
                    <!-- Page content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h3>Iniciar Sesión como Editor</h3>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <button type="button" id="cancel-login" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Content Editor Modal -->
    <div id="content-modal" class="modal">
        <div class="modal-content large">
            <h3>Editar Contenido</h3>
            <div class="editor-form">
                <div class="form-group">
                    <label for="content-title">Título:</label>
                    <input type="text" id="content-title" name="content-title">
                </div>
                <div class="form-group">
                    <label for="content-text">Contenido:</label>
                    <textarea id="content-text" name="content-text" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="content-alignment">Alineación:</label>
                    <select id="content-alignment" name="content-alignment">
                        <option value="left">Izquierda</option>
                        <option value="center">Centro</option>
                        <option value="right">Derecha</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="embed-code">Código Embed (YouTube, Archive.org, etc.):</label>
                    <textarea id="embed-code" name="embed-code" rows="3" placeholder="Pega aquí tu código embed"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="save-content" class="btn btn-success">Guardar</button>
                    <button type="button" id="cancel-edit" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Indicadores de estado -->
    <div id="status-indicator" class="status-indicator"></div>
    <div id="editor-badge" class="editor-badge">Modo Editor Activo</div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
